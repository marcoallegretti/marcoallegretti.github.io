<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio â€“ Marco Allegretti</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/fullpage/fullpage.min.css">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700|Manrope:400,700|Poppins:400,700&display=swap">
  <script src="assets/fullpage/fullpage.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="neumorphic-effects.js"></script>
</head>
<body>
  <!-- Language Switcher will be injected here by JS -->
  
  <div id="fullpage">
    <!-- Section 1: Presentation -->
    <div class="section" id="section-presentation">
      <div class="presentation-content neumorphic">
        <img src="assets/profilo.png" alt="Marco Allegretti" class="profile-picture fade-in">
        <h1 id="greeting" class="fade-in"></h1>
        <h2 id="subtitle" class="fade-in"></h2>
        <p id="description" class="fade-in"></p>
        <button id="discover-btn" class="neumorphic-btn fade-in"></button>
      </div>
    </div>
    
    <!-- Section 2: Projects (horizontal scroll) -->
    <div class="section" id="section-projects">
      <h2 class="section-title fade-in">Projects</h2>
      <div class="project-carousel">
        <!-- Project cards will be injected here by JS -->
      </div>
    </div>
    
    <!-- Section 3: Tech Stack -->
    <div class="section" id="section-tech">
      <div class="slide">
        <h2 class="section-title fade-in">Tech Stack</h2>
        <div class="tech-stack">
          <!-- Tech stack content injected by JS -->
        </div>
      </div>
      
      <!-- What I'm Looking for/Offering -->
      <div class="slide">
        <h2 class="section-title fade-in">What I'm Looking For | What I Offer</h2>
        <div class="what-grid">
          <!-- What I'm Looking for/Offering injected by JS -->
        </div>
      </div>
    </div>
    
    <!-- Section 4: Contacts -->
    <div class="section" id="section-contacts">
      <h2 class="section-title fade-in">Get in Touch</h2>
      <div class="contacts-content neumorphic">
        <!-- Contact buttons injected by JS -->
      </div>
    </div>
    
    <!-- Section 5: CV Download -->
    <div class="section" id="section-cv">
      <h2 id="cv-title" class="section-title fade-in">Download My CV</h2>
      <div class="cv-content neumorphic">
        <p id="cv-description" class="fade-in">Thank you for visiting my portfolio! Download my CV to remember to contact me for future collaborations.</p>
        <div class="cv-buttons">
          <a href="assets/curriculum/Marco Allegretti CV - INTL.pdf" class="cv-download-btn neumorphic-btn" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pdf-icon">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span id="english-cv">English CV</span>
          </a>
          <a href="assets/curriculum/Marco Allegretti CV - IT.pdf" class="cv-download-btn neumorphic-btn" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pdf-icon">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span id="italian-cv">Italian CV</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
